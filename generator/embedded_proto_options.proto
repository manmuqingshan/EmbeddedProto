syntax = "proto3";

import "google/protobuf/descriptor.proto";

package EmbeddedProto;

/**
 * Options for Embedded Proto fields.
 *
 * maxLength: Used to set the maximum length for repeated fields, strings, and bytes.
 *            For repeated fields, this sets the array size.
 *            For strings and bytes, this sets the maximum character/byte length.
 *
 * nestedMaxLength: Used specifically for repeated string/bytes fields to set the
 *                  maximum length of the string/bytes elements within the array.
 *                  This allows setting both the array size (via maxLength) and
 *                  the individual element size (via nestedMaxLength).
 */
message Options {
  uint32 maxLength = 1;           // Maximum length for repeated fields, strings, or bytes
  uint32 nestedMaxLength = 2;     // Only used for string/bytes fields in a repeated array. The 
                                  // option is used to set the length of the string/byte while 
                                  // maxLength is used to set the length of the repeated array.
}

extend google.protobuf.FieldOptions { 
  Options options = 1141;         // Custom options for Embedded Proto fields
}
